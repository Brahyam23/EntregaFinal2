{% extends 'index/layout.html' %} {% block content %}
<head>
  <title>Edit Post</title>
</head>
<script type="text/javascript">
  function ConfirmDelete() {
    var answer = confirm("Are you sure you want to delete this post?");
    if (answer == true) {
      return true;
    } else {
      return false;
    }
  }
</script>
<body>
  <h1 style="color: red">Editing post: {{ post.title }}</h1>
  <form method="post">
    {% csrf_token %} <br />{{form.as_p}}<br /><br />
    <input type="submit" value="Save changes" /><a
      href="{% url 'del_post' post.id %}"
      ><button type="button" onclick="return ConfirmDelete()">
        Delete post
      </button></a
    >
  </form>
</body>
{% endblock content %}
