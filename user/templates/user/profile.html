{% extends 'index/layout.html' %} {% block content %}
<head>
  <title>Profile</title>
</head>
<script type="text/javascript">
  function ConfirmDelete() {
    var answer = confirm(
      "Are you sure you want to delete your account? CAUTION: This is irreversible!!"
    );
    if (answer == true) {
      return true;
    } else {
      return false;
    }
  }
</script>
<body>
  <h1 style="color: red">Here you can edit you information</h1>
  <form method="post">
    {% csrf_token %} <br />{{form.as_p}}<br /><br />
    <input type="submit" value="Edit" /><a href="{% url 'del_user' %}"
      ><button type="button" onclick="return ConfirmDelete()">
        Erase account
      </button></a
    >
  </form>
  <br /><br />
</body>
{% endblock content %}
