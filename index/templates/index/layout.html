{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>WoW - Bugstorm</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link
      href="{% static 'index/styles.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div id="logo">
          <h1 style="color: red">Bugstorm</h1>
        </div>
        <div id="buttons">
          <ul>
            {% block menu_buttons %}
            <li class="first"><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'new_image' %}">Gallery</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'register' %}">Join Us</a></li>
            <li><a href="{% url 'forum' %}">Forum</a></li>
            {% endblock menu_buttons %}
          </ul>
        </div>
      </div>

      {% block content %} {% endblock content %}

      <div id="footer">
        <p>
          Copyright &copy; 2022. Designed by
          <a href="https://github.com/Brahyam23">Genax Desings</a>
        </p>
      </div>
    </div>
  </body>
</html>
